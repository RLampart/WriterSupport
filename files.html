<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WriterSupport</title>
    <link rel="stylesheet" href="styles.css">
    <script src="files.js"></script>
</head>
<body>
    <main>
        <div class="top">
            <nav>
                <b>WS</b>
                <a href='home.html'>Home</a>
                <a href='editor.html'>Word Editor</a>
                <a href='files.html'>Files</a>
                <a href='search.html'>Search</a>
                <a href='#'>Contact Me</a>
            </nav>
        </div>
        <div class="filelist container">
            <h2>Loaded Files</h2>
            <div id="files">
    
            </div>
            <button type="submit" id="checkbox" onclick="setFiles()">Set Files</button>
            <label for="fileInput"><h4>Add File</h4>(.docx,.pdf,.txt)</label>
            <input onchange = "sendDoc()" type="file" id="fileInput" 
            accept=".doc,.docx,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document,.pdf,.txt"/> 
        </div>    
    </main>
    
</body>
</html>
